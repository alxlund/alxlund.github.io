<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rive Animation Test</title>

    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>

    <style>
        /* Basic styling to center the canvas and see its bounds */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Light grey background */
        }
        canvas {
            border: 1px solid #ccc; /* Add a border to see the canvas area */
            background-color: #fff; /* White background for the canvas */
            /* You can adjust width/height here or in the canvas tag */
            /* width: 600px; */
            /* height: 600px; */
        }
    </style>
</head>
<body>

    <canvas id="riveCanvas" width="500" height="500"></canvas>

    <script>
        // Get the canvas element
        const canvasElement = document.getElementById('riveCanvas');

        // Create a new Rive instance
        const riveInstance = new Rive({
    src: 'eyesfollowmouse.riv',
    canvas: canvasElement,
    autoplay: true,
    stateMachines: 'State Machine 1',
    onLoad: () => {
        console.log("Rive file loaded successfully!");
        riveInstance.resizeDrawingSurfaceToCanvas();
    },
    onLoadError: (error) => {
        console.error("Error loading Rive file:", error);
    },
});

    </script>

</body>
</html>
