  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
  <script>
   const animationContainer = document.getElementById('lottie-container');
const numberOfAnimations = 17;
const animations = [];
const baseURL = 'https://raw.githubusercontent.com/alxlund/alxlund.github.io/refs/heads/main/';

for (let i = 1; i <= numberOfAnimations; i++) {
  const animationID = `lottie-${i}`;
  const animationData = {
    container: document.getElementById(animationID),
    renderer: 'svg',
    loop: true,
    autoplay: true,
    path: `${baseURL}${i}.json`, // Using the full URL
  };

  const anim = lottie.loadAnimation(animationData);
  animations.push(anim);
}

// Optional: You can add code here to control all animations together if needed
// For example, to pause all animations:
// animations.forEach(anim => anim.pause());
  </script>
